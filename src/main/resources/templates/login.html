<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/parts.html :: headerfiles">

</head>
<body>
<th:block th:replace="fragments/parts.html :: headerEx"></th:block>
<div class="container formContainer pb-0 px-0">
    <div class="row justify-content-center mx-0 ">
        <div class="col-8 px-0 mx-0">
            <img src="/images/lemons.jpg" alt="..." class="imageLogin">
        </div>

        <form class="mt-4 col-4 pr-5 pl-5" method="post" action="/login">
            <h2 class="text-center login-title mb-3 pb-0 mt-5">start your journey now.</h2>
            <div class="text-center mb-4 mt-0">
                <a class="btn btn-outline-secondary rounded-circle me-3" th:href="@{/oauth2/authorization/google}"><i class="fa-brands fa-google"></i>

                </a>
            </div>

            <div class="ms-4 me-5">
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control rounded-0 inputLogin ps-4 py-4"
                           placeholder="Username" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control rounded-0 inputLogin ps-4 py-4"
                           placeholder="Password"
                           required="">
                </p>
            </div>


            <div th:if="${hasError}">
                <div th:text="${error}" class="text-danger"></div>
            </div>
            <div class="text-center row justify-content-center mt-2 mx-0">
                <button class="btn col-6 rounded formBtn" type="submit">Log in</button>
            </div>
            <div class="text-center row justify-content-center mt-2 mx-0">
                <a href="/register" class="col-12 pe-4 me-5 text-dark" style="text-align: end; font-size: 0.9vw;">Don't have account? Register now!</a>
            </div>

        </form>

        <div class="col-1 pl-0"></div>
    </div>

</div>

<th:block th:replace="fragments/parts.html :: footer"></th:block>

</body>
</html>
