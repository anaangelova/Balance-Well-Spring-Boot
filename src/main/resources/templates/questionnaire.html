<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/parts.html :: headerfiles">

</head>

<body>
<div th:replace="fragments/parts.html :: headerEx"></div>


<div class="container editContainer mt-0 pb-5">
    <h1 class="h1 text-center editT pt-5 py-3">Tell us more about yourself</h1>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="/profile/add" method="POST" enctype="multipart/form-data" class="editForm">
                <div class="form-row">
                    <div class="col-6">
                        <label for="height">Height (cm)</label>
                        <input type="number"
                               min="100"
                               class="form-control"
                               id="height"
                               name="height"
                               required
                               placeholder="Enter your height in cm">
                    </div>
                    <div class="col-6">
                        <label for="weight">Weight (kg)</label>
                        <input type="number"
                               min="1"
                               class="form-control"
                               id="weight"
                               name="weight"
                               required
                               placeholder="Enter your weight in kgs">
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-6">
                        <label for="age">Age</label>
                        <input type="number"
                               min="1"
                               max="99"
                               class="form-control"
                               id="age"
                               name="age"
                               required
                               placeholder="Enter your age">
                    </div>
                    <div class="col-6">
                        <label>Sex</label>
                        <select name="sex" class="form-control" required>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 mb-2">Specific Goal</div>
                <div class="form-group form-check-inline " th:each="goal : ${goals}">

                    <label>
                        <input type="radio" name="goal" class="form-control form-check-input "
                               th:text="${goal}" th:value="${goal}" style="height: 1vw;">
                    </label>

                </div>

                <div class="form-row">
                    <div class="col-6">
                        <label for="goalWeight">Goal weight</label>
                        <input type="number"
                               min="1"
                               class="form-control"
                               id="goalWeight"
                               name="goalWeight"
                               required
                               placeholder="Enter your goal weight in kgs">
                    </div>
                    <div class="col-6">
                        <label>Activity</label>
                        <select name="activity" class="form-control" required>
                            <option
                                    th:each="activity : ${activities}"
                                    th:value="${activity}"
                                    th:text="${activity}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="images">Upload picture of yourself</label>
                    <input type="file" multiple
                           class="form-control"
                           id="images"
                           name="images"
                           placeholder="Upload picture of yourself" required>
                </div>

                <input type="hidden" name="endUser" th:value="${#request.getRemoteUser()}">
                <button type="submit" class="btn formBtnJump rounded-0 mt-2 btn-block">CREATE PROFILE</button>

            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/parts.html :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
