    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            console.log("does it load???");
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

    </script>

</head>
<body>
<div th:fragment="headerEx">
    <nav class="navbar navbar-expand-lg  navigation p-0 navbar-light mb-3">
        <a class="navbar-brand brand ml-5" href="/home">
            <div class="row">
                <div class="col-4 mr-0 pr-0">
                    <picture class="align-text-top m-0 p-0">
                        <source srcset="/images/orange-slice.png" media="(min-width:650px)">
                        <source srcset="/images/orange-slice.png" media="(min-width:465px)">
                        <img src="/images/orange-slice.png" alt="desc">
                    </picture>
                </div>
                <div class="col-8 mr-0 pr-0 pr-0 pl-0 pt-3 desktop-view">
                    <div class="row add">
                        <div class="col-12 title pl-4">Balance Well:</div>
                    </div>
                    <div class="row add">
                        <div class="col-12 titleSec pl-4">The Wellness App</div>

                    </div>
                </div>
            </div>

        </a>
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="main_nav">
                <ul class="navbar-nav">
                    <li class="nav-item menu-item "><a class="nav-link hover-underline-animation" href="/home"> <span
                            class="text">Home</span>
                    </a></li>
                    <li class="nav-item menu-item "><a class="nav-link hover-underline-animation" href="/home"> <span
                            class="text">Healthy Lifestyle</span>
                    </a></li>
                    <li class="nav-item menu-item "><a class="nav-link hover-underline-animation" href="/home"> <span
                            class="text">Home</span>
                    </a></li>

                    <li class="nav-item menu-item " th:if="${#request.getRemoteUser() != null}">
                        <a class="nav-link hover-underline-animation" th:href="@{'/my-profile/{id}' (id=${#request.getRemoteUser()})}"> <span
                            class="text">My &nbsp;profile</span>
                    </a></li>

                </ul>

            </div>


        </div>

       <!-- <div class="mr-4" th:if="${#request.getRemoteUser() == null}">
            <a class="nav-link " href="/login"> <span
                    class="text login-item hover-underline-animation">Login/Register</span>
            </a>
        </div>-->
        <div class="" th:if="${#request.getRemoteUser() != null}">
            <span class="text user-present">Hello, <span th:text="${#request.getRemoteUser()}" class="d-inline"></span>
            <a href="/logout" class="text-danger">Logout</a>
            </span>

        </div>


    </nav>
</div>

<div th:fragment="footer">
    <div class="subscribe mb-0 pb-3 mt-5">
        <div class="d-flex justify-content-center align-items-center pt-3 ps-3">
            <img src="/images/emailbox.png" alt="desc" class="mt-3 mb-0 img-ex3">
            <p class="d-inline-block pt-2 my-0 ms-3 title-subscribe">Subscribe to our Newsletter
                <span class="description d-block pt-2">And get informed about the latest recipes, updates and special offers exclusive to our subscribers!</span>
            </p>
        </div>
        <form class="row m-0 p-0 mt-2" action="/sendEmail" method="POST" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-5 pr-1">
                <input type="email" class="form-control rounded-pill input" placeholder="Enter your email address here"
                       id="email" name="emailAddress">
            </div>
            <div class="col-4 p-0">
                <button type="submit" class="btn mb-5 rounded-pill input-button fw-bold">Register</button>
            </div>
        </form>
        <hr class="line">
        <div class="px-5 py-0 m-0 d-flex justify-content-between align-items-center">
            <span class="copyright">&copy; 2022 Copyright: Balance Well: The Wellness App</span>
            <div class="contact">
                <a class="btn border-3 icon rounded-circle mx-0" href="#" role="button"><i
                        class="fab fa-facebook-f"></i></a>
                <a class="btn icon border-3 rounded-circle mx-0" href="#" role="button"><i class="fab fa-twitter"></i></a>
                <a class="btn icon border-3 rounded-circle mx-0" href="#" role="button"><i class="fab fa-google"></i></a>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</div>


</body>
</html>
